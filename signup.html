    <body>
        
    <div id="container">
        <div class="signup">
		<h2 class="form-title" id="signup">Sign up</h2>
		<div class="form-holder">
			<input type="text" id="s_name" class="input" placeholder="Name" onfocus="myFunction(this)" />
            <input type="text" id="s_password" class="input" placeholder="Vechicle Number" onfocus="myFunction(this)"/>
            <input type="text" id="confirm_password" class="input" placeholder="Driver's Licence" onfocus="myFunction(this)"/>
		</div>
		<button class="submit-btn" id="s-button" onclick="check()">Sign up</button><br>
        <p>Existing user?<button class="submit-btn" id="s-button"><a href="signin.html" style="text-decoration: none;color: white;">Sign in</a> </button></p>
	</div>
</div>
